<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Blog</title>
</head>
<body class="row justify-content-center py-4">
    <div class="col-8 bg-light border p-5 rounded">
        <a href="{% url 'main' %}" class="text-body-secondary">Back to blog</a>
        <h1 >{{title}}</h1>
        <p class="text-body-secondary">Date: {{date|date:"j E, H:i"}}</p>
        <div class="article_body my-3 mt-4 bg-white p-4 rounded">
            <p>{{content|linebreaks}}</p>
        </div>
        <a href="{% url 'main' %}" class="btn btn-secondary align-self-center">Back to blog</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
