<div class="article my-4 bg-white p-4 px-5 rounded">
    <h3>{{p.title}}</h3>
    {% if p.category != None %}
    <p>{{p.category}}</p>
    {%else%}
    <p>No category</p>
    {%endif%}
    <p>{{p.content|linebreaks|truncatewords:15}}</p>
    
    <a href="{{ p.get_absolute_url }}" class="btn btn-secondary">more</a>
</div>
